<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>To-Do List App</title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#" style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin: auto;
        ">
            <img src="./image/Logo.png" width="100" height="80" alt="" style="background-color: #0d0d0d" />
        </a>
    </nav>
    <div class="search">
        <form class="form-inline my-2 my-lg-0" style="display: flex; align-items: center; justify-content: center;">
            <input class="form-control mr-sm-2" type="text" id="taskInput" placeholder="Enter Your To-do List Task"
                aria-label="Search"
                style="background-color: #333232; width: 50vw; height: 5vh; color: #ffff; border: none;">
            <button class="btn btn-primary my-2 my-sm-0" type="button" id="addTaskBtn">Add <i class="fas fa-plus-circle"
                    style="background-color: transparent;"></i></button>
        </form>
    </div>

    <div class="container">
        <div class="Todolist m-3">
            <div style="justify-content: space-between;">
                <span class="text-primary">To Do <span id="taskCount" style="color: #ffff;">0</span></span>
                <span style="color: rgb(135, 95, 178);">High Priority <span id="highPriorityCount" style="color: #ffff;">0</span></span>
            </div>
            <div class="box" id="taskList">
                <div id="noItemsImage" class="no-items">
                    <!-- Add the image source as per your requirement -->
                    <img src="./image/Clipboard.png" alt="No Items Image">
                    <p>You have no To-do Items As of now</p>
                </div>
            </div>
        </div>

       
            <div style="position: relative; display: flex; justify-content: space-between;">
                <div class="text-primary">Started <span id="footerTaskCount" style="color: #ffff;">0</span></div>
                <div style="color: rgb(135, 95, 178);">High Priority <span id="footerHighPriorityCount" style="color: #ffff;">0</span></div>
            </div>
            <hr>

            <div style="position: relative; display: flex; align-items: center; justify-content: space-between;">
                <div class="text-primary">Completed <span id="footerTaskCount2" style="color: #ffff;">0</span></div>
                <div style="color: rgb(135, 95, 178);">High Priority <span id="footerHighPriorityCount2" style="color: #ffff;">0</span></div>
            </div>
            <hr >
       
    </div>

    <script src="script.js"></script>

    ></script>

    ></script> -->
